<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BirdsAI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <script src="./js/main.js"></script>
    <script
      type="text/javascript"
      src="https://platform-api.sharethis.com/js/sharethis.js#property=undefined&product=undefined"
      async="async"
    ></script>
  </head>
  <body>
    <section class="section section__scrolly-template" id="scrolly-map">
      <div id="map"></div>
      <div id="story"></div>
    </section>
    <section class="section section__graphs" id="graphs"></section>
    <section class="section section__counter" id="counter-div">
      <h1 class="title">Hectares of primary forest lost today in Brazil</h1>
      <div id="info"></div>
      <div id="counter"></div>
      <p id="disclaimer">
        This is an estimate based on the average rate of primary forest loss in
        the years 2016-2020.
        <a href="https://gfw.global/3cptlA8">Source</a>
      </p>
      <!-- ShareThis BEGIN -->
      <div class="sharethis-inline-share-buttons"></div>
      <!-- ShareThis END -->
    </section>

    <script src="js/config.js"></script>
    <script src="js/map.js"></script>
    <script src="js/counter.js"></script>
  </body>
</html>
